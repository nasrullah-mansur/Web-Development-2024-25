<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table Project</title>
    </head>
    <body>
        



        <table align="center" width="1000" cellpadding="0" cellspacing="0" border="0">
            <!-- Logo row start -->
             <tr>
                <td width="1000" height="100" bgcolor="#ee5253">
                    <table width="1000" height="100" cellpadding="0" cellspacing="0" border="0">
                        <tr>
                            <td width="150" height="100" bgcolor="#1dd1a1"></td>
                            <td width="400" height="100" bgcolor="#0abde3"></td>
                            <td width="60" height="100" bgcolor="#222f3e"></td>
                            <td width="60" height="100" bgcolor="#2e86de"></td>
                            <td width="60" height="100" bgcolor="#00d2d3"></td>
                            <td width="60" height="100" bgcolor="#341f97"></td>
                            <td width="60" height="100" bgcolor="#0abde3"></td>
                            <td width="150" height="100" bgcolor="#feca57"></td>
                        </tr>
                    </table>
                </td>
             </tr>
            <!-- Logo row end -->

            <!-- About row start -->
             <tr>
                <td width="1000" height="400" bgcolor="yellow">
                    <table width="1000" height="400" cellpadding="0" cellspacing="0" border="0">
                        <tr>
                            <td width="500" height="400" bgcolor="#576574">
                                <img width="500" height="400" src="images/my.jpg" alt="my image">
                            </td>
                            <td width="500" height="400" bgcolor="#10ac84"></td>
                        </tr>
                    </table>
                </td>
             </tr>
            <!-- About row end -->

            
            <!-- service row start -->
            <tr>
                <td width="1000" height="100" bgcolor="#ff9f1a"></td>
             </tr>

             <!-- Service items -->
              <tr>
                <td width="1000" height="400" bgcolor="pink">
                    <table width="1000" height="400" cellpadding="0" cellspacing="0" border="0">
                        <tr>
                            <td width="333" height="200" bgcolor="#32ff7e"></td>
                            <td width="333" height="200" bgcolor="#ffb8b8"></td>
                            <td width="334" height="200" bgcolor="#17c0eb"></td>
                        </tr>
                        <tr>
                            <td width="333" height="200" bgcolor="#ffb8b8"></td>
                            <td width="334" height="200" bgcolor="#17c0eb"></td>
                            <td width="333" height="200" bgcolor="#32ff7e"></td>
                        </tr>
                    </table>
                </td>
              </tr>
            <!-- service row end -->
        </table>





    </body>
</html>
